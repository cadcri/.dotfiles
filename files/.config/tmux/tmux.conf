# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# disavble text
set -g status-right ''
set -g status-left ''

set -g default-terminal "screen-256color"

set -g status-bg colour235
set -g status-fg white

# enable vi shortcus on scroll mode (ctrl+b [)
bind 'v' copy-mode
